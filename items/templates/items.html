<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>
        Items :
    </h1>
    <ul>
        {% for x in myitems%}

        <li> <a href="item_details/{{x.id}}"> {{x.name}} {{x.price}} </a> </li> 
            
            {% comment %} {{ x.id }} dynamically inserts the ID of the current member (x) 
            into the URL.and hence hyperlinks are created for each member {% endcomment %}
        
        {% endfor %}
        
    </ul>
</body>
</html>
